name: Branch Automation

on:
  issues:
    types:
      - labeled

permissions:
  contents: write
  issues: write

jobs:
  create-branch:
    runs-on: ubuntu-latest
    if: contains(github.event.label.name, 'create-branch')
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create New Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER="${{ github.event.issue.number }}"
          ISSUE_TITLE="${{ github.event.issue.title }}"
          # Sanitize title for branch name: lowercase, replace spaces/special chars with hyphens
          SANITIZED_TITLE=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-//;s/-$//' | head -c 50)
          BRANCH_NAME="issue-${ISSUE_NUMBER}/${SANITIZED_TITLE}"

          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

          # Check if branch already exists
          if git ls-remote --exit-code --heads origin "$BRANCH_NAME" > /dev/null 2>&1; then
            echo "Branch '$BRANCH_NAME' already exists. Skipping creation."
            exit 0
          fi

          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Comment on Issue
        if: env.BRANCH_NAME
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ github.event.issue.number }},
              body: `Branch \`${process.env.BRANCH_NAME}\` has been created from \`main\`.\n\nCheckout locally:\n\`\`\`bash\ngit fetch origin\ngit checkout ${process.env.BRANCH_NAME}\n\`\`\``
            });
